# ============================================================================
# CAREER STRATEGY — James Mayo
# Central decision-making document for job search, application targeting,
# skill development, and contract/gig work.
#
# Sources:
#   - Career Next Steps (Oct 2025)
#   - Career Interest Evaluation (Self-Determination Theory, RIASEC, JD-R)
#   - Application history (13 evaluated, 5 full apps generated)
#   - Skill taxonomy and master portfolio
#   - Search strategy and market signals
#
# Updated: 2026-02-20
# ============================================================================


# ============================================================================
# 1. CAREER IDENTITY
# ============================================================================
career_identity:

  core_narrative: >
    Technical systems leader focused on scalable data infrastructure,
    integration, and automation. Strongest at the intersection of data
    engineering and solutions engineering: building pipelines, onboarding
    complex integrations, and translating ambiguous requirements into
    production systems.

  key_differentiators:
    - "Build-from-scratch credibility: stood up data quality, QA processes, and dbt environments from zero at two companies"
    - "Client-facing technical depth: 300+ onboardings/year, scoping with prospects, translating requirements into pipelines"
    - "dbt expert at scale: 1,900+ production models, testing standards, documentation"
    - "ELT pipeline design across CRM, financial, and operational data sources"
    - "AI-augmented workflow: Cursor, ChatGPT, Claude used daily for modeling, documentation, and scaffolding"

  work_style_preferences:
    # Sourced from Career Interest Evaluation
    autonomy: "High. Needs documented constraints, not micromanagement. Dislikes autonomy as a substitute for resourcing."
    learning: "Engaged when mastery is required, but expects funded/supported learning, not 'figure it out' culture."
    hierarchy: "Comfortable with hierarchy when technical judgment is respected. Disengages when decisions override evidence."
    pace: "Prefers slow improvement over constant urgency. Needs time allocated for system hardening."
    ownership: "Prefers clear ownership boundaries. Disengages when ambiguity extends to ownership (who owns what)."
    interruptions: "Works best with predictable interruption patterns. Can context-switch if domains are related."
    sustainability: "Ambiguous success metrics and urgency without system improvement are burnout triggers."

  interview_profile:
    strengths:
      - "Case studies and take-home assignments (can prepare, demonstrate real thinking)"
      - "Technical discussion and architecture walkthroughs"
      - "Client-facing scenarios and stakeholder communication questions"
    weaknesses:
      - "Leetcode-style live coding (feels like performing under artificial pressure)"
    mitigation: >
      Prioritize companies that use case studies, take-homes, or system design
      interviews over pure algorithm grinding. When leetcode is unavoidable,
      practice top 50 patterns in SQL and Python (not 500 problems).
    compensation_approach: >
      Confirm alignment with posted/shared ranges rather than anchoring to a
      specific number. Negotiate after offer, not during screening.


# ============================================================================
# 2. DUAL-TRACK STRATEGY
# ============================================================================
dual_track:

  # --------------------------------------------------------------------------
  # TRACK A: Full-Time Employment
  # --------------------------------------------------------------------------
  track_a_fte:
    priority: "Primary stability track"
    description: >
      Secure a full-time role at a company where the 'build from scratch'
      narrative and cross-functional breadth are valued. Optimize for learning
      environment, clear ownership, and mission alignment.

    target_org_profile:
      size: "50-500 employees (sweet spot based on application data)"
      stage: "Series A through Series D / growth-stage"
      rationale: >
        100% of 7.5+ fit scores came from startups/growth-stage companies.
        At this size, James's breadth (data eng + solutions eng + client-facing)
        is an asset rather than a 'doesn't fit one box' liability.
      exceptions: >
        Established companies are worth evaluating if: (a) the role is on a
        small, autonomous team within the larger org, or (b) the JD explicitly
        values build-from-scratch experience over deep specialization.

    domain_preferences:
      tier_1:
        - "Data infrastructure / modern data stack (dbt, Snowflake, BigQuery)"
        - "API integration platforms"
        - "SaaS RevOps / financial data"
      tier_2:
        - "Health tech (data engineering focus, not clinical)"
        - "Education technology"
        - "Developer tools"
      tier_3_mission_driven:
        - "Civic tech and government data"
        - "Climate data and sustainability"
        - "Nonprofit data infrastructure"
        - "Open data / data-for-good organizations"
      note: >
        Mission-driven roles are actively sought, not just a nice-to-have.
        Apply the same fit score threshold (7.5+) but weight mission alignment
        as a tie-breaker between otherwise equivalent opportunities.

    geographic_preferences:
      - "New York City (on-site or hybrid)"
      - "Remote (US-based)"

    compensation: "Confirm alignment with range. Negotiate after offer."

  # --------------------------------------------------------------------------
  # TRACK B: Contract / Gig / Consulting
  # --------------------------------------------------------------------------
  track_b_contract:
    priority: "Parallel track for income and skill-building"
    description: >
      Take on contract engagements that build portfolio evidence, fill taxonomy
      gaps, and generate income while the FTE search runs. Each engagement
      should add at least one concrete line to the portfolio.

    acceptable_terms:
      min_rate: "$60/hr"
      preferred_rate: "$75/hr+"
      min_duration: "1 month"
      preferred_duration: "3-6 months"
      max_concurrent: 1
      note: "Would accept a 6-month contract at $60-75/hr."

    high_value_engagement_types:
      - type: "dbt consulting"
        skill_value: "Reinforces expert claim. Adds client diversity to evidence."
        where_to_find: ["Toptal", "A.Team", "Upwork Pro", "dbt community Slack #jobs"]
      - type: "Data quality audit / remediation"
        skill_value: "Directly maps to strongest differentiator."
        where_to_find: ["Toptal", "Catalant", "direct outreach to startups"]
      - type: "ELT pipeline design and build"
        skill_value: "Core competency. Adds new tech stack exposure."
        where_to_find: ["A.Team", "Upwork Pro", "Lemon.io"]
      - type: "CRM data cleanup / integration"
        skill_value: "Leverages Salesforce/HubSpot experience from QuotaPath."
        where_to_find: ["Upwork", "Fiverr Pro", "direct nonprofit outreach"]
      - type: "Analytics engineering for nonprofits"
        skill_value: "Mission-driven. Portfolio case study material."
        where_to_find: ["Taproot Foundation", "Catchafire", "DataKind", "Code for America"]

    gap_filling_engagements:
      - type: "Airflow/Dagster pipeline project"
        gap_addressed: "Pipeline orchestration (currently foundational)"
        target_outcome: "Upgrade to intermediate with production evidence"
      - type: "Streaming / event-driven data project"
        gap_addressed: "Real-time streaming (currently foundational, zero production)"
        target_outcome: "Gain first production streaming evidence"

    platforms:
      premium:
        - name: "Toptal"
          url: "https://www.toptal.com"
          notes: "Selective. Strong for data engineering and analytics contracts."
        - name: "A.Team"
          url: "https://www.a.team"
          notes: "Curated missions with tech companies. Strong for data/infra."
        - name: "Lemon.io"
          url: "https://lemon.io"
          notes: "Vetted developers. Good for Python/data engineering gigs."
      general:
        - name: "Upwork (Pro / Expert-Vetted)"
          url: "https://www.upwork.com"
          notes: "Large volume. Filter for Pro or Expert-Vetted tier only."
        - name: "Catalant"
          url: "https://www.catalant.com"
          notes: "Business consulting marketplace. Good for data strategy engagements."
      mission_driven:
        - name: "Taproot Foundation"
          url: "https://www.taproot.org"
          notes: "Pro bono consulting for nonprofits. Portfolio material."
        - name: "Catchafire"
          url: "https://www.catchafire.org"
          notes: "Skills-based volunteering. Shorter engagements."
        - name: "DataKind"
          url: "https://www.datakind.org"
          notes: "Data science / engineering for social impact. Volunteer but high credibility."
        - name: "Code for America"
          url: "https://www.codeforamerica.org"
          notes: "Civic tech. Some paid fellowships, some volunteer."


# ============================================================================
