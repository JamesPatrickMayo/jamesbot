# ---------------------------------------------------------------------------
# Primary Google search query (ATS job boards)
# ---------------------------------------------------------------------------
search_queries:

  - name: "Primary ATS Board Search"
    query: >
      (site:boards.greenhouse.io OR site:jobs.ashbyhq.com OR site:jobs.lever.co
      OR site:myworkdayjobs.com OR site:ats.rippling.com)
      ("Analytics Engineer" OR "Data Engineer" OR "Data Governance Manager"
      OR "Technical Program Manager" OR "Solutions Architect")
      "New York City"
    notes: "Current active search query. Covers major ATS platforms."

  - name: "Expanded ATS Board Search"
    query: >
      (site:boards.greenhouse.io OR site:jobs.ashbyhq.com OR site:jobs.lever.co
      OR site:myworkdayjobs.com OR site:ats.rippling.com OR site:jobs.smartrecruiters.com
      OR site:apply.workable.com)
      ("Analytics Engineer" OR "Data Engineer" OR "Solutions Engineer"
      OR "Solutions Architect" OR "Implementation Engineer" OR "Data Platform Engineer"
      OR "Technical Program Manager" OR "Data Governance Manager"
      OR "Integration Engineer")
      ("New York" OR "NYC" OR "Remote")
    notes: "Expanded version with additional ATS sites, titles, and remote option."

  - name: "New Categories Search"
    query: >
      (site:boards.greenhouse.io OR site:jobs.ashbyhq.com OR site:jobs.lever.co
      OR site:myworkdayjobs.com OR site:ats.rippling.com OR site:jobs.smartrecruiters.com
      OR site:apply.workable.com)
      ("Revenue Operations Engineer" OR "DataOps Engineer" OR "BI Engineer"
      OR "Customer Engineer" OR "Technical Account Manager" OR "Partner Engineer"
      OR "Data Quality Engineer" OR "Business Systems Engineer"
      OR "Developer Advocate" OR "Onboarding Engineer" OR "Customer Success Engineer")
      ("New York" OR "NYC" OR "Remote")
    notes: "Covers expanded title categories from skill cluster analysis. Run alongside the primary/expanded searches."

  - name: "LinkedIn Search (manual)"
    platform: "LinkedIn Jobs"
    filters:
      location: "New York City Metropolitan Area"
      experience_level: ["Mid-Senior level", "Associate"]
      date_posted: "Past week"
      remote: ["On-site", "Hybrid", "Remote"]
      easy_apply: true
    titles_to_search:
      - "Analytics Engineer"
      - "Data Engineer"
      - "Solutions Engineer"
      - "Solutions Architect"
      - "Implementation Engineer"
      - "Data Platform Engineer"
      - "Integration Engineer"
      - "Technical Program Manager"

