# ============================================================================
# BULLET BANK — James Mayo
# Pre-written, tagged resume bullet variants per company.
# Used by generate_resume.py to pre-select bullets before LLM pass.
#
# Schema per bullet:
#   text:             Full bullet text (strong action verb, metrics where available)
#   tags:             Keyword tags for JD matching (snake_case, lowercase)
#   clusters:         High-level skill clusters (matches role template emphasis areas)
#   applicable_roles: Role slugs where this bullet is most relevant (empty = all roles)
#
# The scorer pre-selects the top N bullets per company by tag overlap with JD keywords.
# The LLM reorders, tightens wording, and mirrors JD language — but does NOT replace them.
# ============================================================================

