# ============================================================================
# SKILL TAXONOMY — James Mayo
# Normalized table: skill → proficiency → evidence → applicable roles
#
# Proficiency Levels:
#   expert       — Deep, daily production use. Could teach or architect with this.
#   advanced     — Strong hands-on. Used extensively in production.
#   intermediate — Solid working knowledge. Used in projects or supporting capacity.
#   foundational — Conceptual understanding or limited hands-on. Academic or exposure.
#
# Evidence should reference specific roles, scale, or artifacts.
# ============================================================================

